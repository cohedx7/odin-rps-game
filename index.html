<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <link rel="stylesheet" href="styles.css">

        <div class="choices">
            <h2><span class="text-color">Player Choice: </span><span id="player-choice"></span></h2>
            <h2><span class="text-color">Computer Choice: </span><span id="computer-choice"></span></h2>
        </div>
        <div class="results">
            <h2><span class="text-color">Result: </span><span id="result"></span></h2>
            <p class="direction">Please click one of these buttons: </p>
        </div>
        <div class="buttons">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div class="scores">
            <h2><span class="text-color">Player Score: </span><span id="player-score"></span></h2>
            <h2><span class="text-color">Computer Score: </span><span id="computer-score"></span></h2>
        </div>
            <h2><span id="announce"></span></h2>

        <script src="game.js"></script>
    </body>
</html>
