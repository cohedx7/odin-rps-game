<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <link rel="stylesheet" href="styles.css">

        <div class="choices-result">
            <h2>Player Choice:  <span id="player-choice"></span></h2>
            <h2>Computer Choice:  <span id="computer-choice"></span></h2>
            <h2>Result:  <span id="result"></span></h2>
        </div>
        <div class="buttons">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div class="scores-announce">
            <h2>Player Score: <span id="player-score"></span></h2>
            <h2>Computer Score: <span id="computer-score"></span></h2>
            <h2><span id="announce"></span></h2>
        </div>

        <script src="game.js"></script>
    </body>
</html>
